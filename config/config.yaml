subreddit: "oscp"
search_query: "passed"
database:
  file: "../data/oscp_posts.db"
  timeout: 10
post_min_length: 700
max_pagination: 10
batch_size: 100
sort: "top"
time_filter: "year"
output_file: "../reports/oscp_analysis.txt"

keywords:
  techniques:
    - "privesc"
    - "privilege escalation"
    - "kernel exploit"
    - "buffer overflow"
  tools:
    - "nmap"
    - "impacket"
    - "bloodhound"
  resources:
    - "proving grounds"
    - "htb"
    - "ippsec"
    - "hackthebox"
    - "tryhackme"

openai:
  model: "gpt-4o"
  max_tokens: 6000
  temperature: 0.3
  system_prompt: |
    Você é um especialista em cibersegurança ofensiva, especializado em OSCP. Extraia insights acionáveis
    se baseando no framework MITRE ATT&CK. Inclua versões de ferramentas e referências técnicas. 
    Insights e dicas eficazes com o foco de passar no exame da OSCP com excelência. Você sempre responde em pt-br.